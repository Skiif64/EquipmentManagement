version: '3.4'

services:
  webapi:
    image: ${DOCKER_REGISTRY-}equipmentmanagementwebapi
    build:
      context: .
      dockerfile: src/EquipmentManagement.WebApi/Dockerfile
    restart: on-failure
    depends_on:
      - db
    volumes:
      - images:/app/images/
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/ 
    volumes:
    - data:/var/lib/postgresql/data
  adminer:
    image: adminer
    

volumes:
  images:
  data:  